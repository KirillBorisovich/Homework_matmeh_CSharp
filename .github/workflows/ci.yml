name: Build and Test
on: [push, pull_request]
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'
        
    - name: Build (exclude Calculator and RunningAwayButton)
      run: |
        for f in $(find . -name "*.sln"); do
          if [[ ! $f =~ "Calculator" && ! $f =~ "RunningAwayButton" ]]; then
            dotnet build $f
          else
            echo "Skipping $f build on Linux"
          fi
        done

    - name: Run tests (exclude Calculator and RunningAwayButton)
      run: |
        for f in $(find . -name "*.sln"); do
          if [[ ! $f =~ "Calculator" && ! $f =~ "RunningAwayButton" ]]; then
            dotnet test $f
          fi
        done

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Build and Test
      shell: pwsh
      run: |
        Get-ChildItem -Recurse -Filter *.sln | ForEach-Object {
          dotnet build $_.FullName
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          dotnet test $_.FullName --no-build
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
        }
