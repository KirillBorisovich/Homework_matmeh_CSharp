name: Build and Test
on: [push, pull_request]
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'
        
    - name: Build
      run: for f in $(find . -name "*.sln"); do dotnet build $f; done

    - name: Run tests
      run: for f in $(find . -name "*.sln"); do dotnet test $f; done

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Build
      shell: cmd
      run: For /R %%I in (*.sln) do (dotnet test %%I if %ERRORLEVEL% neq 0 exit /b %ERRORLEVEL%)

    - name: Run tests
      shell: cmd
      run: For /R %%I in (*.sln) do (dotnet test %%I if %ERRORLEVEL% neq 0 exit /b %ERRORLEVEL%)
